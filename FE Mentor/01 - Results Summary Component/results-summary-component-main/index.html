<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Frontend Mentor | Results summary component</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="score-box">
        <h2 class="result-header">Your Result</h2>

        <div class="score-view">
          <div class="score-number">76</div>
          <p class="score-total">of 100</p>
        </div>

        <h2 class="score-text">Great</h2>

        <!-- Poor
        Fair
        Good
        Great
        Excellent -->

        <p class="score-after-text">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>

      <div class="summary">
        <h2 class="summary-text">Summary</h2>

        <div class="item-metric">
          <div class="reaction-tittle">Reaction</div>
          <div>
            <p class="metric-score">80</p>
            <p class="metric-default">/ 100</p>
          </div>
        </div>

        <div class="item-metric">
          <div class="memory-tittle">Memory</div>
          <div>
            <p class="metric-score">80</p>
            <p class="metric-default">/ 100</p>
          </div>
        </div>

        <div class="item-metric">
          <div class="verbal-tittle">Verbal</div>
          <div>
            <p class="metric-score">80</p>
            <p class="metric-default">/ 100</p>
          </div>
        </div>

        <div class="item-metric">
          <div class="visual-tittle">Visual</div>
          <div>
            <p class="metric-score">80</p>
            <p class="metric-default">/ 100</p>
          </div>
        </div>

        <!-- 
        Reaction - 80 / 100
      
        Memory - 92 / 100

        Verbal - 61 / 100

        Visual - 72 / 100
      -->

        <button>Continue</button>
      </div>
    </div>

    </div> -->
  </body>
</html>
