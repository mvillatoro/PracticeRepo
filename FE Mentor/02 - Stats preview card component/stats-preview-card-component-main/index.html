<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="CSS/styles.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-post">
        <div class="text-grid"></div>
        <h1>
          Get <span class="bolded-word">insights</span> that help your business
          grow.
        </h1>

        <p class="description">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>

        <div class="higlights">
          <div>
            <span class="number-text">10k+</span>
            <p class="description-text">companies</p>
          </div>

          <div>
            <span class="number-text">314</span>
            <p class="description-text">templates</p>
          </div>

          <div>
            <span class="number-text">12m+</span>
            <p class="description-text">queries</p>
          </div>
        </div>
      </div>

      <div class="box background-tint"></div>
    </div>
  </body>
</html>
